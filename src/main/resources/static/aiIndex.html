<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlavorFile AI Recipe Helper</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;          /* deep blue */
            color: #0f172a;               /* dark text for light container */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            margin-top: 40px;
            width: 95%;
            max-width: 800px;
            background: #ffffff;          /* white card */
            border-radius: 12px;
            padding: 24px 28px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.6);
            border: 1px solid #d1d5db;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 4px;
            font-size: 1.8rem;
            color: #1d4ed8;               /* blue heading */
        }

        .subtitle {
            margin: 0 0 20px 0;
            color: #4b5563;
            font-size: 0.95rem;
        }

        label {
            font-size: 0.9rem;
            color: #111827;
            display: block;
            margin-bottom: 6px;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        input[type="number"] {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #9ca3af;
            background: #f9fafb;
            color: #111827;
            width: 90px;
        }

        button {
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: #2563eb;          /* blue button */
            color: #ffffff;               /* white text */
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.4);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        .status {
            font-size: 0.85rem;
            color: #6b7280;
            min-height: 1.2em;
            margin-bottom: 8px;
        }

        pre {
            margin: 0;
            padding: 14px 16px;
            background: #0f172a;          /* dark blue output box */
            border-radius: 10px;
            border: 1px solid #1e293b;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.9rem;
            color: #e5e7eb;               /* light text inside */
        }

        .error {
            color: #b91c1c;               /* red for errors */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>FlavorFile AI Helper</h1>
    <p class="subtitle">
        Ask our smart chef to suggest new recipe ideas based on whatâ€™s already in your kitchen.
    </p>

    <div class="controls">
        <div>
            <label for="count">How many ideas?</label>
            <input id="count" type="number" min="1" max="10" value="3">
        </div>

        <div>
            <button id="generate-btn" type="button">Get AI Suggestions</button>
        </div>
    </div>

    <div id="status" class="status"></div>

    <pre id="output">No suggestions yet. Click "Get AI Suggestions" to try it.</pre>
</div>

<script>
    const countInput = document.getElementById('count');
    const button = document.getElementById('generate-btn');
    const statusEl = document.getElementById('status');
    const outputEl = document.getElementById('output');

    async function fetchSuggestions() {
        const count = parseInt(countInput.value, 10) || 3;

        statusEl.textContent = 'Calling /api/ai/recommend...';
        statusEl.classList.remove('error');
        outputEl.textContent = '';

        try {
            const response = await fetch(`/api/ai/recommend?count=${encodeURIComponent(count)}`);

            if (!response.ok) {
                const text = await response.text();
                statusEl.textContent = `Backend error: ${response.status}`;
                statusEl.classList.add('error');
                outputEl.textContent = text || 'No additional error body.';
                return;
            }

            const text = await response.text();
            statusEl.textContent = 'Success!';
            outputEl.textContent = text;
        } catch (err) {
            statusEl.textContent = 'Network or server error.';
            statusEl.classList.add('error');
            outputEl.textContent = String(err);
        }
    }

    button.addEventListener('click', fetchSuggestions);
</script>
</body>
</html>
